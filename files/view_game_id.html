<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Компьютерные игры</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lato-font.css">
</head>

<body>
<main>
    <section class="games-base">
        <div class="container">
            <input class="games-base-button" type="submit" value="Exit" onClick='location.href="index"'>
            <h2 class="games-base-title">Show Game</h2>
<!--            <input class="games-base-button" type="submit" value="Edit" onClick='location.href="edit_game_id?name=${game.name}"'>-->
            <div class="wrapper">
                <form action="edit_game_id" method="post">
                        <input class="games-base-button" type="submit" value="Edit">
                        <h3 class="games-base-names">Name:</h3><br>
                        <input type="text" name="name"  value="${game.name}" minlength="1" readonly><br>
                        <h3 class="games-base-names">Genre:</h3><br>
                        <input type="text" name="genre"  value="${game.genre}" minlength="1" readonly><br>
                        <h3 class="games-base-names">Setting:</h3><br>
                        <input type="text" name="setting"  value="${game.setting}" minlength="1" readonly><br>
                        <h3 class="games-base-names">Company Develop:</h3><br>
                        <input type="text" name="companyDevelop"  value="${game.companyDevelop}" minlength="1" readonly><br>
                        <h3 class="games-base-names">Company Release:</h3><br>
                        <input type="text" name="companyRelease"  value="${game.companyRelease}" minlength="1" readonly><br>
                        <h3 class="games-base-names">Engine:</h3><br>
                        <input type="text" name="engine"  value="${game.engine}" minlength="1" readonly><br>
                        <h3 class="games-base-names">Platform:</h3><br>
                        <input type="text" name="platform"  value="${game.platform}" minlength="1" readonly><br>
                </form>
            </div>
            <form action="delete_game_id" method="post">
                <input class="games-base-button" type="submit" value="Delete">
                <input type="text" name="name"  value="${game.name}" minlength="1" hidden="true"><br>
            </form><br>
            <div>
                <input class="games-base-button" type="submit" value="Back" onClick='location.href="view_game"'>
                <textarea name="description" cols="30" rows="12"></textarea>
            </div>            
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content"></div>
        </div>
    </footer>
</main>
</body>

</html>
