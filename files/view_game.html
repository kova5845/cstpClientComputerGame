<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Компьютерные игры</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lato-font.css">
</head>

<body>
<main>
    <section class="games-base">
        <div class="container">
            <input class="games-base-button" type="submit" value="Exit" onClick='location.href="index.html"'>
            <h2 class="games-base-title">Game List</h2>
            <input class="games-base-button" type="submit" value="Add" onClick='location.href="add_game.html"'>
            <div class="wrapper">
                <form action="#" method="get">
                    <#list games as game>
                    <div class="buttons">
                        <a href="view_game_id.html"><h3 class="games-base-names">${game.name}</h3></a>
                        <a href="edit_game_id.html" class="btn">Edit</a>
                        <a href="delete_game_id.html" class="btn">Delete</a>
                    </div>
                    <#else>
                    </#list>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content"></div>
        </div>
    </footer>
</main>
</body>

</html>
