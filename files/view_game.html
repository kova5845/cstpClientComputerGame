<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Компьютерные игры</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lato-font.css">
</head>

<body>
<main>
    <section class="games-base">
        <div class="container">
            <input class="games-base-button" type="submit" value="Exit" onClick='location.href="index"'>
            <h2 class="games-base-title">Game List</h2>
            <input class="games-base-button" type="submit" value="Add" onClick='location.href="add_game"'>
            <div class="wrapper">
                <form action="view_game_id" method="post">
                    <input type="text" name="name" placeholder="Name (Required)" minlength="1" required>
                    <input class="games-base-button" type="submit" value="Submit">
                </form>
            </div>
            <textarea name="description" cols="30" rows="12"></textarea>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content"></div>
        </div>
    </footer>
</main>
</body>

</html>
